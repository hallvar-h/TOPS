[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "dynpssimpy"
version = "0.0.1"
authors = [
	{name="Hallvar Haugdal", email = "hallvar.haugdal@sintef.no"}
	]

classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent"
	]

description = "Dynamic power system simulation in Python."
readme = "README.md"

dependencies = [
	"numpy",
	"scipy",
	"matplotlib",
	"pandas"
	]

[project.urls]
"Homepage" = "https://github.com/hallvar-h/DynPSSimPy"
"Bug Tracker" = "https://github.com/hallvar-h/DynPSSimPy/issues"
